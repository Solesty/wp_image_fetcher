<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namco-Refurbs</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content" >
        <div class="form" >
            <h2>Namco-Refurbs</h2>
            <div class="form-item">
                <label>Paste Image IDs</label>
                <small>Separated by commas</small>
                <textarea id="imageIDsList" ></textarea>
            </div>

            <div id="progressBar" >
                <div id="progressBarValue" ></div>
            </div>

            <button id="submitButton" class="submit-button" >
                Fetch Image Names
            </button>
        </div>

        <div id="resultSection" >
            <div><strong>No Result</strong></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
